<html>
    <head>
        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>> js_calculator</h1>
        <div id="calcBg">
            <div id="calcBody">
                <div id="displayBg">
                    <div id="calcDisplay">0</div>
                </div>
                <button id="btn0">0</button>
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>
                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>
                <button id="btnDec">.</button>
                <button id="btnNeg">-/+</button>
                <button id="btnAdd">+</button>
                <button id="btnSubtract">-</button>
                <button id="btnMultiply">*</button>
                <button id="btnDivide">÷</button>
                <button id="btnEquals">=</button>
                <button id="btnBack">←</button>
                <button id="btnClear">C</button>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
